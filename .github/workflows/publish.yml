name: "Publish"

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    needs:
      - coverage
      - lint
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install python 3.12
        run: uv python install 3.12
      - name: Build package
        run: uv build
      - name: Publish package
        run: uv publish
